<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Registration - NPEGA</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Passport Registration</h1>
        <p>Complete the form below to apply for your passport</p>
    </header>
    <main>
        <section>
            <h2>Personal Information</h2>
            <form id="passport-form">
                <div class="form-group">
                    <label for="full_name">Full Name*</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth*</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender*</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="address">Permanent Address*</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="citizenship_number">Citizenship Number*</label>
                    <input type="text" id="citizenship_number" name="citizenship_number" required>
                </div>
                
                <div class="form-group">
                    <label for="emergency_contact">Emergency Contact</label>
                    <input type="tel" id="emergency_contact" name="emergency_contact">
                </div>
                
                <div class="form-group">
                    <label for="passport_type">Passport Type*</label>
                    <select id="passport_type" name="passport_type" required>
                        <option value="Ordinary">Ordinary</option>
                        <option value="Official">Official</option>
                        <option value="Diplomatic">Diplomatic</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="additional_notes">Additional Notes</label>
                    <textarea id="additional_notes" name="additional_notes"></textarea>
                </div>
                
                <div id="form-status" class="status-message"></div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-button" class="cta-button">Submit Application</button>
                    <a href="/" class="secondary-button">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Nepal Passport E-Governance Application. All rights reserved.</p>
    </footer>
    <script src="/static/js/form.js"></script>
</body>
</html>
